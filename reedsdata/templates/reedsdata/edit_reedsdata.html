{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<body class="bg-gradient-to-r from-indigo-800 to-blue-900 flex items-center justify-center min-h-screen p-8">
    <div class="cursor-pointer block group relative z-50 group bg-white px-6 pt-10 pb-8 shadow-2xl ring-1 ring-gray-900/5 max-w-md w-full rounded-xl sm:px-10 after:h-[1px] after:w-[200px] after:bg-gradient-to-r after:from-transparent after:via-purple-500 after:to-transparent after:absolute after:-top-[2px] after:left-[65%] after:opacity-0 after:content-[''] hover:after:left-[30%] hover:after:opacity-100  after:transition-all animate-fade-in">
        <h2 class="text-2xl font-bold text-center text-indigo-800 mb-8">Edit Reed Data</h2>

    <form method="post" class="space-y-4">
    <div class="grid grid-cols-1 grid-cols-2 gap-8">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <div>
            <label class="block font-semibold text-indigo-900 mb-1">{{ field.label }}</label>
            {{ field|add_class:"w-full px-4 py-2 border rounded-lg" }}
            {% if field.errors %}
                <p class="text-red-600 text-sm">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <br>
<div class="flex justify-between items-center space-x-4">
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        Update
    </button>
    <a href="{% url 'reeds:delete_reedsdata' form.instance.pk %}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Delete
    </a>
    <a href="{% url 'reeds:reedsdata_list' %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 transition">
        Cancel
    </a>
</div>
    </div>
    </form>
</div>
{% endblock %}
